<!DOCTYPE html>
    <html>
        <head>
            {% extends "albedo/base.html" %}
			{% load static %}
            <link rel="stylesheet" href="{% static '/css/styles.css'%}">
			{% block content %}
            <title>{{character.ename}} builds</title>
             <style>
				body {
					background-image: url("{{character.bigpicture}}");
				}
				
				
			 </style>
        </head>
        <body>

			{% if character %}



			<p></p>

			<h1 style="margin-left: 25%;"><img src={{character.elepic}}> {{character.name}} <img src={{character.raripic}}></h1>
			
			<h2 style="margin-left: 25%;">{{character.element}} {{character.weapon}}</h2>


			<div class="buttons">
					<button class="character_back_button" style="margin-left: 25%; width: 24%; height: 75px;" onclick="history.back()">
						Назад
					</button>

				<a href = "{% url 'albedo:doaddbuild' character.ename %}">
					<button class="character_make_build_button" style="margin-left: 1%; width: 25%; height: 75px;">
						Добавить билд
					</button>
				</a>
			</div>

			<form action = "/albedo/characters"> </form>

			{%if build%}
			{% for bui in build %}

			<p></p>
			<a href="{% url 'albedo:build' bui.iid %}">
				<button class="build_button">
					<img src={{character.picture}} width="85" height="85" style="margin-right: 10px;" alt="{{character.ename}}">
					"{{bui.bname}}" ||
					Автор: {{bui.author}}
				</button>
			</a>
			<p></p>

			{%endfor%}
			{%endif%}

			<p></p>

			{% endif%}
			{% endblock %}


        </body>
</html>
