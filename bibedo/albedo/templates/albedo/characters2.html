<!DOCTYPE html>
<html lang="en">
<head>
    <title>Characters</title>
    {% extends "albedo/base.html" %}
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static '/css/styles.css'%}">
</head>
<body>

	{% block content %}
    <p></p>




    <div class="characters_wrapper">

        <div class="title_characters"><h2>Characters:</h2></div>
        <div class="gap_column1"></div>
        <div class="gap_column2"></div>

        {% for character in characters %}
        <div style="color: #205295;">
            <a href="{% url 'albedo:character' character.ename %}">
                <button>
                    <img src={{character.picture}} width="100" height="100"/>
                    {{character.name}}
                </button>
            </a>
        </div>
        {% endfor %}

    </div>

    {% endblock %}
</body>
</html>
