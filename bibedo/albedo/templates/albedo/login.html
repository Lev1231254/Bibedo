
<!DOCTYPE html>
<html lang="en">
  <head>
      {% extends "albedo/base.html" %}
      {% load static %}
      {% block content %}
      <meta charset="UTF-8">
      <link rel="stylesheet" href="{% static '/css/styles.css'%}"/>
      <title>Login</title>
  </head>

  <body>

    <form action = "/albedo/dologin" method="post">
        <div class="login_input">
            <p></p>
            <h2>Sign in</h2>
            {% csrf_token %}
            <br>
            Username: <br>
            <input type="text" name="username"><br>
            Password:<br>
            <input  type="text" name="password"><br>

            <input style="margin: 20px; width: 100px; height: 40px; color: #F5F5DC;" type="submit" value="Submit">
        </div>
    </form>



    {% endblock %}
  </body>
</html>
